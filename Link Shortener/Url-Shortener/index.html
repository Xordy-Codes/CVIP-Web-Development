<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>Link Shortening</title>
  <meta name="title" content="Link Shortening">
  <meta name="description" content="Just a click to shorten your URL">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://link-shorten.netlify.app/">
  <meta property="og:title" content="Link Shortening">
  <meta property="og:description" content="Just a click to shorten your URL">
  <meta property="og:image" content="https://github.com/codewithdarkwa/Url-Shortener/blob/main/screenshot.png?raw=true">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://link-shorten.netlify.app/">
  <meta property="twitter:title" content="Link Shortening">
  <meta property="twitter:description" content="Just a click to shorten your URL">
  <meta property="twitter:image" content="https://github.com/codewithdarkwa/Url-Shortener/blob/main/screenshot.png?raw=true">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left">
      <ul class="nav-menu">
        <!-- Add your navigation items here -->
      </ul>
    </div>
    <div class="right">
      <ul class="nav-menu">
        <!-- Add your navigation items here -->
      </ul>
    </div>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>
  <main>
    <section>
      <div class="content">
        <h1>URLs made short and sweet.</h1>
        <p>"Simplify your web experience by shortening links, one at a time."</p>
        <button class="btn">Get started</button>
      </div>
      <div class="image">
        <img src="./images/illustration-working.svg" alt="image">
      </div>
    </section>
    <section class="link-input">
      <form class="input-container">
        <input type="text" placeholder="Shorten a link here" required>
        <button type="submit" class="input-btn">Shorten it!</button>
      </form>
    </section>
    <div class="result">
      <!-- Your shortened link results will go here -->
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
